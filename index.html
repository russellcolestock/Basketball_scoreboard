<html>

<body>
  <div class="container">
    <div>
      <h3 class="board-title home"><br>HOME</br></h3>
      <h2 id="home-score">0</h2>
      <button class="home-score-btn" id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>

      <button class="home-score-btn" id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 3</button>
    </div>
    <div>
      <h3 class="board-title guest"><br>Away</br></h3>
      <h2 id="guest-score">0</h2>
      <button class="guest-score-btn" id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+ 1</button>
      <button class="guest-score-btn" id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+ 2</button>
      <button class="guest-score-btn" id="guest-score-btn-3" onclick="increaseGuestScoreThree()">+ 3</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
